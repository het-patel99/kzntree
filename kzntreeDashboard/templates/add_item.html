<!-- templates/add_item.html -->

{% extends 'base.html' %}

{% block title %}Add New Item{% endblock %}

{% block content %}
    <h2>Add New Item</h2>
    <form method="post" action="{% url 'add_item' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
{% endblock %}
